services:
  caddy:
    image: caddy:2-alpine
    container_name: radio_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - radio_network
    depends_on:
      - api
      - streamer

  api:
    image: ghcr.io/casa-13-radio/radio-api:latest 
    container_name: radio_api
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - ENVIRONMENT=production
      - USE_DATABASE=true
      - DATABASE_URL=sqlite:///./data/radio.db
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    volumes:
      - ./data:/app/data
    networks:
      - radio_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  streamer:
    image: ghcr.io/casa-13-radio/radio-streamer:latest
    container_name: radio_streamer
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - PYTHON_API_URL=http://api:3000
      - RUST_LOG=radio_streamer=info
    networks:
      - radio_network
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 128M

networks:
  radio_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
