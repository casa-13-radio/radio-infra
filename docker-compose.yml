services:
  caddy:
    image: caddy:2-alpine
    container_name: radio_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - radio_network
    depends_on:
      - api
      - streamer

  api:
    image: ghcr.io/casa-13-radio/radio-api:latest 
    container_name: radio_api
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      # App config
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      
      # Database
      - USE_DATABASE=true
      - DATABASE_URL=sqlite:///./data/radio.db
      
      # S3/OCI Object Storage
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      
      # Security
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN}
      
      # URLs internas
      - RUST_STREAMER_URL=http://streamer:8080
      
      # CORS (produção)
      - CORS_ORIGINS=["https://radiocasa13-api.duckdns.org"]
      
      # Rate limiting
      - RATE_LIMIT_UPLOADS=5/minute
      - RATE_LIMIT_API=60/minute
      
      # Feature flags
      - CORTEX_ENABLED=false
      - ENABLE_ANALYTICS=false
      - ENABLE_SEARCH=false
    volumes:
      - ./data:/app/data
    networks:
      - radio_network
    healthcheck: 
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  streamer:
    image: ghcr.io/casa-13-radio/radio-streamer:latest
    container_name: radio_streamer
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      # URLs
      - PYTHON_API_URL=http://api:3000
      
      # Security
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN}
      
      # Logging
      - RUST_LOG=radio_streamer=info
    networks:
      - radio_network
    depends_on:
      api: 
        condition: service_healthy
    healthcheck: 
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 128M

networks:
  radio_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: